- id: shops
  pages:
    - id: products
  content: >
    <div class="content-spacing width width--lg text--center">
      <p class="title title--xxxs">Please choose a shop</p>
      <div class="shops">
        {% for shop in site.client.shops %}
          <a class="shop shop--{{shop.id}}" href="{{shop.link}}">{{shop.name}}</a>
        {% endfor %}
      </div>
    </div>


